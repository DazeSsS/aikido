version: "3.8"

services:
  db:
    container_name: db
    image: postgres:15
    restart: always
    volumes:
     - journal_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
  api:
    container_name: api
    image: aikido-api:0.1
    build: ./backend
    command: bash -c "
      python src/manage.py collectstatic --noinput &&
      python src/manage.py migrate &&
      python src/manage.py runserver 0.0.0.0:8000"
    restart: always
    ports:
      - 8000:8000
    env_file:
      - ./.env
    volumes:
      - ${MEDIA_PATH}:/app/src/media
    depends_on:
      - db
  bot:
    container_name: bot
    image: aikido-api:0.1
    build: ./backend
    command: python src/manage.py run_bot
    restart: always
    env_file:
      - ./.env
    depends_on:
      - api
  web:
    container_name: web
    image: aikido-web:0.1
    build: ./frontend
    command: npm run dev
    restart: always
    ports:
      - 5173:5173
    depends_on:
      - api

volumes:
  journal_data:
  media:
